spring:
  database:
    driverClassName: org.postgresql.Driver
  datasource:
    testWhileIdle: true
    validationQuery: SELECT 1
    platform: postgres
  jpa:
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    database: POSTGRESQL
    show-sql: true
    properties.hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
